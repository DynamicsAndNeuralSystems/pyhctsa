Stationarity:
  StatAv:
    base_name: StatAv
    labels:
      - stationarity
      - StatAv
    dependencies:
    configs:
      - whatType: 'len'
        extraParam: [25, 50, 100, 150, 200, 250, 500, 1000]
        zscore: True
    hctsa_name: SY_StatAv
    ordered_args: ["whatType", "extraParam"]

  Trend:
    base_name: Trend
    labels:
      - stationarity
    dependencies:
      - scipy
    configs:
      - zscore: True
    hctsa_name: SY_Trend
    ordered_args: 
  
  StdNthDer:
    base_name: StdNthDer
    labels:
      - stationarity
    dependencies:
    configs:
      - ndr: [1, 2, 3, 4, 5, 10]
        zscore: True
    hctsa_name: SY_StdNthDer
    ordered_args: ["ndr"]

  TSLength:
    base_name: length
    labels:
      - misc
      - raw
      - stationarity
      - lengthDependent
    dependencies:
    configs:
      - zscore: False
    hctsa_name: ST_Length
    ordered_args:

  FitPolynomial:
    base_name: FitPolynomial
    labels:
      - trend
      - stationarity
    dependencies:
    configs:
      - k: !range [1, 4]
        zscore: True
    hctsa_name: ST_FitPolynomial
    ordered_args: ["k"]
  
  SlidingWindow:
    base_name: SlidingWindow
    labels:
      - stationarity
    dependencies:
    configs:
      - windowStat: 'mean'
        acrossWinStat: 'std'
        numSeg: !range [2, 10]
        incMove: 1
        zscore: True
      - windowStat: 'mean'
        acrossWinStat: 'std'
        numSeg: [2, 5, 10]
        incMove: [2, 10]
        zscore: True
      - windowStat: 'mean'
        acrossWinStat: 'sampen'
        numSeg: 10
        incMove: [1, 2, 10]
        zscore: True
      - windowStat: 'mean'
        acrossWinStat: 'sampen'
        numSeg: [2, 5]
        incMove: 10
        zscore: True
      - windowStat: 'std'
        acrossWinStat: 'std'
        numSeg: [2, 5, 10]
        incMove: [1, 2, 10]
        zscore: True
      - windowStat: 'std'
        acrossWinStat: 'sampen'
        numSeg: [2, 5, 10]
        incMove: 10
        zscore: True
      - windowStat: 'std'
        acrossWinStat: 'sampen'
        numSeg: 10
        incMove: [1, 2]
        zscore: True
      # - windowStat: 'sampen'
      #   acrossWinStat: 'std'
      #   numSeg: [2, 5, 10]
      #   incMove: [1, 2, 10]
      #   zscore: True
      # #- windowStat: 'sampen'
      # #  acrossWinStat: 'sampen'
      # #  numSeg: [2, 5, 10]
      # #  incMove: 10
      # #  zscore: True
      # - windowStat: 'sampen'
      #   acrossWinStat: 'sampen'
      #   numSeg: 10
      #   incMove: [1, 2]
      #   zscore: True
      - windowStat: 'mom3'
        acrossWinStat: 'std'
        numSeg: [2, 5, 10]
        incMove: [1, 2, 10]
        zscore: True
      - windowStat: 'mom3'
        acrossWinStat: 'sampen'
        numSeg: [2, 5, 10]
        incMove: 10
        zscore: True
      - windowStat: 'mom3'
        acrossWinStat: 'sampen'
        numSeg: 10
        incMove: [1, 2]
        zscore: True
      - windowStat: 'mom4'
        acrossWinStat: 'std'
        numSeg: [2, 5, 10]
        incMove: [1, 2, 10]
        zscore: True
      - windowStat: 'mom4'
        acrossWinStat: 'sampen'
        numSeg: [2, 5, 10]
        incMove: 10
        zscore: True
      - windowStat: 'mom4'
        acrossWinStat: 'sampen'
        numSeg: 10
        incMove: [1, 2]
        zscore: True
      - windowStat: 'AC1'
        acrossWinStat: 'std'
        numSeg: [2, 5, 10]
        incMove: [1, 2, 10]
        zscore: True
      - windowStat: 'AC1'
        acrossWinStat: 'sampen'
        numSeg: [2, 5, 10]
        incMove: 10
        zscore: True
      - windowStat: 'AC1'
        acrossWinStat: 'sampen'
        numSeg: 10
        incMove: [1, 2]
        zscore: True
    hctsa_name: SY_SlidingWindow
    ordered_args: ["windowStat", "acrossWinStat", "numSeg", "incMove"]
  
