ModelFit:
  ARCov:
    base_name: AR_arcov
    labels:
      - ModelFit
      - AR
      - model
    dependencies:
      - statsmodels
    configs:
      - p: !range [1, 5]
        zscore: True
    hctsa_name: MF_AR_arcov
    ordered_args: ["p"]

  ExpSmoothing:
    base_name: ExpSmoothing
    labels:
      - model
      - ModelFit
    dependencies:
      - numba
      - scipy
    configs:
      - ntrain: 0.5
        alpha: 'best'
        zscore: True
    hctsa_name: MF_ExpSmoothing
    ordered_args: ["ntrain", "alpha"]