ModelFit:
  ARCov:
    base_name: AR_arcov
    labels:
      - ModelFit
      - AR
      - model
    dependencies:
      - statsmodels
    configs:
      - p: !range [1, 5]
        zscore: True
    hctsa_name: MF_AR_arcov
    ordered_args: ["p"]

  ExpSmoothing:
    base_name: ExpSmoothing
    labels:
      - model
      - ModelFit
    dependencies:
      - numba
      - scipy
    configs:
      - ntrain: 0.5
        alpha: 'best'
        zscore: True
    hctsa_name: MF_ExpSmoothing
    ordered_args: ["ntrain", "alpha"]
  
  ARFit:
    base_name: arfit
    labels:
      - models
      - ModelFit
      - AR
    dependencies:
    configs:
      - pmin: 1
        pmax: 8
        selector: 'sbc'
        zscore: True
    hctsa_name: MF_arfit
    ordered_args: ["pmin", "pmax", "selector"]

  LocalSimple:
    base_name: LocalSimple
    labels:
      - models
      - forecasting
      - modelfit
    dependencies:
    configs:
      - forecastMeth: "mean"
        trainLength: [1, 2, 3, 4, 'ac']
        zscore: True
      - forecastMeth: "median"
        trainLength: [3, 5, 7, 'ac']
        zscore: True
      - forecastMeth: "lfit"
        trainLength: [2, 3, 4, 5, 'ac']
        zscore: True
    hctsa_name: FC_LocalSimple
    ordered_args: ["forecastMeth", "trainLength"]
    