Wavelet:
  WLCoeffs:
    base_name: WL_coeffs
    labels:
      - wavelet
    dependencies:
      - pywt
      - PyWavelets
    configs:
      - wname: 'db3'
        level:  [1, 2, 3, 4, 5, 'max']
        zscore: True
    hctsa_name: WL_coeffs
    ordered_args: ["wname", "level"]
  
  DetailCoeffs:
    base_name: DetailCoeffs
    labels:
      - wavelet
    dependencies:
      - pywt
      - PyWavelets
    configs:
      - wname: 'db3'
        maxlevel: 'max'
        zscore: True
    hctsa_name: WL_DetailCoeffs
    ordered_args: ["wname", "maxlevel"]
  
  CWT:
    base_name: cwt
    labels:
      - wavelet
    dependencies:
      - pywt
      - PyWavelets
    configs:
      - wname: ['db3', 'sym2']
        maxScale: 32
        zscore: True
    hctsa_name: WL_cwt
    ordered_args: ["wname", "maxScale"]
  
