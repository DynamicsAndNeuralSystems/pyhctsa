        numSeg: [2, 5, 10]
        incMove: [1, 2, 10]
        zscore: True
      - windowStat: 'std'
        acrossWinStat: 'sampen'
        numSeg: [2, 5, 10]
        incMove: 10
        zscore: True
      - windowStat: 'std'
        acrossWinStat: 'sampen'
        numSeg: 10
        incMove: [1, 2]
        zscore: True
      # - windowStat: 'sampen'
      #   acrossWinStat: 'std'
